<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahhemni.tn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color:#007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1082fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="verifyPassword()">Submit</button>
    </div>
    <script>
        function verifyPassword() {
            const correctPassword = "yahya"; // Replace with your desired password
            const userPassword = document.getElementById("password").value;

            if (userPassword === correctPassword) {
                window.location.href = "fahhemni.html"; // Redirect to the success page
            } else {
                window.location.href = "error.html"; // Redirect to the error page
            }
        }
    </script>
</body>
</html>
